name: apklis_payment_checker
description: Plugin de Flutter para el chequeo de pagos de Apklis. Basado en el repositorio para Kotlin y Java https://github.com/Z17-CU/apklischeckpayment
version: 0.3.1
homepage: https://github.com/fluttercuba/apklis-payment-checker-flutter

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  device_apps_null_safety: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: cu.fluttercuba.apklis_payment_checker
        pluginClass: ApklisPaymentCheckerPlugin
